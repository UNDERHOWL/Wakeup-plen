{% extends 'base.html' %}
{% block contents %}
<h2><center>ログイン</center></h2>
<form action="" method="POST">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <hr>
                {% endfor %}
                <button type="submit" class="btn btn-dark btn-lg btn-block" >ログイン</button>
                <input type="hidden" name="next" value="{{ next }}" /><br>
                <center>アカウントをお持ちでない方は<a href="/default-signup">こちら</a></center> 
                {% csrf_token %}
            </div>
        </div>
    </div>
</form>
{% endblock %}
